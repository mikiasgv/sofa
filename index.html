<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sofa Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;1,100;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="color-container"></div>
      <div class="item-container">
        <div class="first-col">
          <div class="sofa-left">
            <img src="./images/Sofa/Sofa-1-gray-small.png" alt="" />
          </div>
          <div class="sofa-left">
            <img src="./images/Sofa/Sofa-2-blue-small.png" alt="" />
          </div>
          <div class="sofa-left">
            <img src="./images/Sofa/Sofa-3-blue-small.png" alt="" />
          </div>
          <div class="sofa-left">
            <img src="./images/Sofa/Sofa-4-brown-small.png" alt="" />
          </div>
          <div class="sofa-left">
            <img src="./images/Sofa/Sofa-5-blue-small.png" alt="" />
          </div>
        </div>
        <div class="second-col">
          <div class="title">
            <h1>Soft-sofa</h1>
            <h4>Two Seater Sofa</h4>
          </div>

          <div class="main-image">
            <img
              class="blue"
              src="./images/Sofa/sofa/sofa-blue.png"
              alt="main sofa"
            />
            <div class="big-circle-bg blue-circle"></div>
          </div>
          <div class="main-image">
            <img
              class="alloy"
              src="./images/Sofa/sofa/sofa-alloy.png"
              alt="main sofa"
            />
            <div class="big-circle-bg alloy-circle"></div>
          </div>
          <div class="main-image">
            <img
              class="peach"
              src="./images/Sofa/sofa/sofa-peach.png"
              alt="main sofa"
            />
            <div class="big-circle-bg peach-circle"></div>
          </div>
          <div class="main-image">
            <img
              class="black"
              src="./images/Sofa/sofa/sofa-black.png"
              alt="main sofa"
            />
            <div class="big-circle-bg black-circle"></div>
          </div>
          <div class="main-image">
            <img
              class="gray"
              src="./images/Sofa/sofa/sofa-gray.png"
              alt="main sofa"
            />
            <div class="big-circle-bg gray-circle"></div>
          </div>

          <div class="description">
            <div class="sub-title">
              Sott-sofa is a popular, love-inspired pge
            </div>
            <p class="sub-description">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugiat
              incidunt, sint tenetur animi porro vitae minima quidem deserunt.
            </p>
          </div>
        </div>
        <div class="third-col swatches">
          <div class="active-circle"><div class="active-center"></div></div>
          <div class="indicator indicator--gray active" swatch="gray"></div>
          <div class="indicator indicator--alloy" swatch="alloy"></div>
          <div class="indicator indicator--peach" swatch="peach"></div>
          <div class="indicator indicator--black" swatch="black"></div>
          <div class="indicator indicator--blue" swatch="blue"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"
      integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"
      integrity="sha512-CPA5LMoJI/a5HkSIAKcBtFXe4gqGjPUL2ExF/3PmhrrHI17wod9xOqqF+0WZQRKIIq0KwF8oG5BaiWobtrke3A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
